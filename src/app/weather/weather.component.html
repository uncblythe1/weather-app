<div class="container">
  <div class="row">
    <div class="col-md-6"><h3 class="text-center my-5">Search for Weather:</h3>
      <form
        [formGroup]="weatherSearchForm" (ngSubmit)="sendToAPIXU(weatherSearchForm.value)">
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            id="weatherLocation"
            aria-describedby="weatherLocation"
            placeholder="Where are you???"
            formControlName="location" />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-md">
            Search for weather
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6"><h3 class="text-center my-5">Weather Details:</h3>
      <p class="text-center">Current weather conditions:</p>
      <p class="text-center">Temperature in Degrees Celsius:</p>
      <p class="text-center">Temperature in Degrees Farenheit:</p>
      <p class="text-center">Feels like in Degrees Celsius:</p>
      <p class="text-center">Feels like in Degrees Farenheit:</p>
      <p class="text-center">Location searched:</p>
    </div>
  </div>
</div>
